<!DOCTYPE html>
<html>
<head>
    <title>Loan Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculator">
        <h1 class="daily"> Daily Loan Calculator</h1>
        <div class="input-group">
            <label for="principal">Loan Amount:</label>
            <input type="number" id="principal" step="any" placeholder="Enter loan amount">
        </div>
        <div class="input-group">
            <label for="rate">Annual Interest (%):</label>
            <input type="number" id="rate" step="any" placeholder="Enter annual interest rate">
        </div>
        <div class="input-group">
            <label for="days">Number of Days:</label>
            <input type="number" id="days" placeholder="Enter number of days">
        </div>
        <button onclick="calculate()">Calculate</button>
        <div class="result">
            <p>Total Interest: <span id="interest"></span></p>
            <p>Total Amount: <span id="totalAmount"></span></p>
        </div>
    </div>
   
</body>
</html>
